<div class=" w-full lg:w-4 mx-auto login-page">
    <form class="p-4 shadow-2 border-round mt-7" [formGroup]="form" (submit)="submit()" >
        <div class="text-center mb-5 check-area">
            <img src="assets/images/original.png" alt="Image" height="200" class="mb-3">
            <div class="flex justify-content-between align-items-center">
                <span class="text-600 font-medium line-height-3">Login via {{checked?'OTP':'Password'}}</span>
                <div class="flex align-items-center">
                    <span>
                        <p-inputSwitch [(ngModel)]="checked" [ngModelOptions]="{standalone:true}" />
                    </span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login via OTP</a>
                </div>
            </div>
        </div>

        <div>
            <label for="email1"  class="block text-900 font-medium mb-2">Username</label>
            <input id="email1" type="text" formControlName="username" placeholder="Enter Username" pInputText class="w-full mb-3">
            @if(!checked){
             <label for="password1" class="block text-900 font-medium mb-2">Password</label>
             <input id="password1" formControlName="password" type="password" placeholder="Enter Password" pInputText class="w-full mb-3">
            }

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>

            <div class="flex justify-content-center">
                <button pButton pRipple [disabled]="loading" [label]="loading?'Processing...':'Login'"
                    class="w-full"></button>
            </div>
            <div>
                <p class="text-center text-red-600">{{error}}</p>
            </div>
        </div>
    </form>
</div>
