<div class="my-2">

    <div class="flex justify-content-around align-items-center mb-3">
        
            <img src="assets/images/p3.png" class=" border border-round" height="280" width="240" />
            
    </div>


    <div class="flex justify-content-around align-items-center">
        <label for="file-2" class="cursor-pointer">
            @if(question.sideViewFile){
                <img [src]="question.sideViewImage" class="border-1 border-round p-2 shadow-1 border-gray-300" height="60" width="80" />
            }@else {
                <img src="assets/images/camera.png" class="border-1 border-round p-2 shadow-1 border-gray-300" height="60" width="80" />
            }
            <input (change)="selectFile('side',$event.target)" type="file" id="file-2" class="hidden" />
        </label>
        <div class="box-label-opacity relative">
            <img src="assets/images/sample-image.png" class="border border-round" height="60" width="80" />
            <span class="absolute pi pi-search-plus text-white cursor-pointer" (click)="openPreview.emit('assets/images/sample-image.png')" style="right: 10px;bottom: 30px;"></span>
            <div class="text-center">
                <span class="left-0 pl-1 pt-1" style="font-size: 10px;">Sample Image</span>
            </div>
        </div>
    </div>
</div>
