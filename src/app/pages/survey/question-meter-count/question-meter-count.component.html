<div class="my-3">
    <div class="mx-2">
        <div class="flex w-full justify-content-center pb-1 mx-auto">
        <div class=" p-2">
            <div class=" border-2 border-round shadow-1 border-gray-300 p-2">
                <div class="relative">
                    <img  height="100"  [src]="fileUrl+question?.sku?.skuImage" />
                    <span class="absolute pi pi-search-plus text-gray-600 cursor-pointer"
                        (click)="openPreview.emit(fileUrl+question?.sku?.skuImage)"
                        style="right: 10px;bottom: 10px;"></span>
                </div>
            </div>
        </div>
    </div>
    <div class=" mx-auto" style="width: 250px;">
        <div class=" question-card mx-0 flex mb-5 border border-gray-300 align-items-center justify-content-around mb-3 p-2">
            <span style="font-size: 40px;" class="pi pi-minus-circle cursor-pointer" 
             (click)="pressMinus()"></span>
            <div class="flex justify-content-between align-items-center">
                <span>
                    <span class="bg-white px-2" style="font-size: 32px;">{{question?.counts}}</span>
                </span>
            </div>
            <span class="pi pi-plus-circle cursor-pointer" (click)="pressPlus()" style="font-size: 40px;"></span>
        </div>
    </div>
    </div>
    <div class="mt-3">
        <div class="text-sm">
            <span class="font-bold">HINT:</span> Facings are the number of units of the SKUs displayed on the front row.
            Do not count units kept in the back rows.
        </div>
    </div>
    <div class="w-full flex mt-3 align-items-start">
        <div class="w-4">
            <div class="flex justify-content-center align-items-center ">
                <label for="file-2" class="cursor-pointer">
                    @if(question.sideViewFile){
                        <img [src]="question.sideViewImage" class="border-1 border-round p-2 shadow-1 border-gray-300" height="60" width="80" />
                    }@else {
                        <img src="assets/images/camera.svg" class="border-1 border-round p-2 shadow-1 border-gray-300" height="40" width="60" />
                    }
                    <input (change)="selectFile($event.target)" type="file" id="file-2" class="hidden" />
                </label>
            </div>
            <div class="text-center">
                <span class="left-0 pl-1 pt-1 cursor-pointer" (click)="openPreview.emit('assets/images/sample-image.png')" style="font-size: 10px;">View Sample Image</span>
        
            </div>
        </div>
        <div class="w-8">
            <p class="text-sm text-gray-600 mt-1">
                Click a front view of the facings displayed on the shelf.
            </p>
        </div>
    </div>
</div>
