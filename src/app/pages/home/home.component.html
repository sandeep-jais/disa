<div class="shadow-2 border-round w-full lg:w-4 mx-auto home-page">
    <app-header></app-header>
      <div class="container">
        <div class="flex align-items-center justify-content-between">
            <div>
                <h3>{{greeting}}!</h3>
                <div>{{userDetail?.firstName}} {{userDetail?.lastName}}</div>
            </div>
            <div>
               <span class="text-green-600 font-bold">{{date|date:"hh:mm a "}}</span>
            </div>
        </div>

        <div class="flex align-items-center justify-content-around mt-3">
            <div class="bg-white px-3 shadow-1 py-2 text-center" style="border-radius: 30px; height: 160px;">
                <h4>Outlets Assigned</h4>
                <div style="font-size: 48px;">12</div>
            </div>
            <div class="bg-white px-3 shadow-1 text-center" style="border-radius: 30px; height: 160px;">
                <h4 class="mb-1">Outlets Pending</h4>
                <p-knob [readonly]="true" [ngModel]="pendingOutlets" styleClass="outlet-pending" [strokeWidth]="7"  />
            </div>
        </div>

        <div class="pt-3">
            <p-inputGroup>
                <p-inputGroupAddon class="bg-transparent" styleClass="">
                    <i class="pi pi-search"></i>
                </p-inputGroupAddon>
                <input pInputText #search class="border-r-0" placeholder="Search Store ..." />
            </p-inputGroup>   
        </div>
        <div class=" my-3">
            <ul class="m-0 p-0 list-none surface-border flex flex-column gap-2 w-full">
                <li 
                    *ngFor="let store of stores|arraySearchFilter:'storeName':search.value" 
                    class="w-full bg-white cursor-pointer shadow-2 border-round border-1 border-transparent transition-all transition-duration-200" 
                    (contextmenu)="onContextMenu($event)" routerLink="/product">
                        <div class="w-full flex flex-wrap p-2 align-items-center gap-3">
                            <div
                                class="w-3rem text-center pt-3 bg-gray-300 flex-shrink-0 border-round" 
                                 style="height: 50px;width: 50px;">
                                {{
                                    store.storeName| nameSorter
                                }}
                            </div>
                            <div class="flex-1 flex flex-column gap-1">
                                <span class="font-bold">
                                    {{ store.storeName }}
                                </span>
                                <div class="flex align-items-center gap-2">
                                    <i class="pi pi-map-marker text-sm"></i>
                                    <span class="text-sm">
                                        {{ store.storeArea }}
                                    </span>
                                </div>
                                <div class="ml-4 text-sm">{{store.distance||10}} KM</div>
                            </div>
                        </div>
                </li>
            </ul>
            
            <!-- <p-contextMenu #cm [model]="items" (onHide)="onHide()">
                <ng-template pTemplate="item" let-item>
                    <a pRipple class="flex align-items-center p-menuitem-link">
                        <span class="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
                            {{ item.shortcut }}
                        </span>
                        <i *ngIf="item.items" class="pi pi-angle-right ml-auto"></i>
                    </a>
                </ng-template>
            </p-contextMenu> -->
        </div>
      </div>
</div>
